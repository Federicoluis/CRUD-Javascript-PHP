<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Crud de Empleados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="container">
        <br/>
        <div class="row">
           
            <!-- Modal -->
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <form action="javascript:void(0);" method="post" onSubmit="app.actualizar()">

                            <div class="modal-header">
                                <h5 class="modal-title">Editar empleado</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                <label for="" class="form-label">ID:</label>
                                <input readonly type="text"
                                    class="form-control" name="idEditar" id="idEditar" aria-describedby="helpId" placeholder="ID">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre:</label>
                                    <input type="text"
                                    class="form-control" required name="nombreEditar" id="nombreEditar" aria-describedby="helpId" placeholder="Nombre del empleado">                    
                                </div>
        
                                <div class="mb-3">
                                    <label for="" class="form-label">Correo</label>
                                    <input type="email" required class="form-control" name="correoEditar" id="correoEditar" aria-describedby="emailHelpId" placeholder="Correo del empleado">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-info">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Empleados
                    </div>
                    <div class="card-body">
                       <form action="javascript:void(0);" method="post" onSubmit="app.agregar()">

                        <div class="mb-3">
                          <label for="" class="form-label">Nombre:</label>
                          <input type="text"
                            class="form-control" required name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del empleado">                         
                        </div>

                        <div class="mb-3">
                          <label for="" class="form-label">Correo</label>
                          <input type="email" required class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="Correo del empleado">
                        </div>

                        <button type="submit" class="btn btn-info">Agregar empleado</button>
                       </form>

                    </div>
                    
                </div>
            </div>

            <div class="col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="empleados">

                    </tbody>
                </table>
                
            </div>
        </div>
        
    </div>
<script src="app.js">
</script>
    
</body>
</html>
